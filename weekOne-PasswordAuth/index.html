<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b3fcfc9ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>WeekOne-PasswordAuthenticator</title>
</head>
<body>
    <div class="container flex flex-col align-center px-20 mx-auto mt-32 space-y-0 ">
        <h1 class="text-l max-w-md text-left mb-2">Password:</h1>
        <form action="" class="border-solid border-black">
            <input type="text" placeholder="Enter Password" class="mb-3 text-l pr-14 pl-2 border-solid border-slate-700 border-2 rounded-md">
        </form>
   
        <div class="container flex flex-col align-center pr-10 pl-2 py-4 my-10  bg-slate-700 border-slate-700 border-1 rounded-md ">
            <ul class="">
                <li class="text-slate-500"><i class="fa-solid fa-check"></i> Lower-case letter</li>
                <li class="text-slate-500"><i class="fa-solid fa-check"></i> Upper-case letter</li>
                <li class="text-slate-500"><i class="fa-solid fa-check"></i> Number</li>
                <li class="text-slate-500"><i class="fa-solid fa-check"></i> More than 8 characters</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
